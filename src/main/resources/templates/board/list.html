<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Board Form</title>
	<link rel="stylesheet" th:href="@{/css/base.css}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="layout/header::header"></div>

<div class="container">
	<div class="page-header">
		<h1>게시글 목록</h1>
	</div>
	<div class="pull-right" style="width:100px;margin:10px 0;">
		<a href="/board" class="btn btn-primary btn-block">등록</a>
	</div>
	<br/><br/><br/>
	<div id="mainHide">
		<table class="table table-hover">
			<thead>
			<tr>
				<th class="col-md-1">#</th>
				<th class="col-md-2">서비스 분류</th>
				<th class="col-md-5">제목</th>
				<th class="col-md-2">작성 날짜</th>
				<th class="col-md-2">수정 날짜</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="board : ${boards}">
				<td th:text="${board.idx}"></td>
				<td th:text="${board.boardType.value}"></td>
				<td><a th:href="'/board?idx='+${board.idx}" th:text="${board.title}"></a></td>
				<td th:text="${board.createdAt} ? ${#temporals.format(board.createdAt,'yyyy-MM-dd HH:mm')} : ${board.createdAt}"></td>
				<td th:text="${board.updatedAt} ? ${#temporals.format(board.updatedAt,'yyyy-MM-dd HH:mm')} : ${board.updatedAt}"></td>
			</tr>
			</tbody>
		</table>
	</div>
	<br/>
	<!-- Pagination -->
	<nav aria-label="Page navigation" style="text-align:center;">
		<ul class="pagination" th:with="startNumber=${T(Math).floor(boards.number/10)}*10+1, endNumber=(${boards.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${boards.totalPages}">
			<li><a aria-label="Previous" href="/board/list?page=1">&laquo;</a></li>
			<li th:style="${boards.first} ? 'display:none'">
				<a th:href="@{/board/list(page=${boards.number})}">&lsaquo;</a>
			</li>

			<li th:each="page :${#numbers.sequence(startNumber, endNumber)}" th:class="(${page} == ${boards.number}+1) ? 'active'">
				<a th:href="@{/board/list(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
			</li>

			<li th:style="${boards.last} ? 'display:none'">
				<a th:href="@{/board/list(page=${boards.number}+2)}">&rsaquo;</a>
			</li>
			<li><a aria-label="Next" th:href="@{/board/list(page=${boards.totalPages})}">&raquo;</a></li>
		</ul>
	</nav>
	<!-- /Pagination -->
</div>

<div th:replace="layout/footer::footer"></div>
</body>
</html>
